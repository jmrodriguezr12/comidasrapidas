<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Comidas RÃ¡pidas</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    @media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 4px;
    }

    .producto {
      position: relative;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .producto img {
      width: 70%;
      max-width:120px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    @keyframes zoomElegante {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .producto img.animar {
      animation: zoomElegante 0.4s ease;
    }

    .titulo {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .precio {
      font-size: 14px;
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 8px;
    }

    .descripcion {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .acciones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .contador {
      display: none;
      flex-direction: row;
      align-items: center;
      gap: 2px;
    }

    .acciones button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .cantidad {
      font-size: 16px;
      width: 40px;
      text-align: center;
    }

    .notificacion {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: crimson;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      display: none;
      z-index: 1;
    }

.ver-orden {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #ffffff;
  padding: 10px 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  z-index: 1000;
  text-align: center;
}

.ver-orden button {
  width: 90%;
  max-width: 500px;
  padding: 15px;
  font-size: 18px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

        @media (max-width: 600px) {
  .grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
  </style>
</head>
<body>

  <div class="grid">

    <div class="producto">

        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>

  <div class="ver-orden">
    <button id="btnVerOrden" onclick="verOrden()">ðŸ§¾ Ver orden</button>
  </div>

  <script>
    let orden = JSON.parse(localStorage.getItem('ordenGuardada')) || {};

    function activarContador(btn) {
      const acciones = btn.parentElement;
      const contador = acciones.querySelector('.contador');
      const cantidadInput = acciones.querySelector('.cantidad');
      const producto = btn.closest('.producto');
      const notificacion = producto.querySelector('.notificacion');
      const imagen = producto.querySelector('img');

      cantidadInput.value = 1;
      contador.style.display = 'flex';
      btn.style.display = 'none';
      notificacion.textContent = '1';
      notificacion.style.display = 'block';

      imagen.classList.add('animar');
      setTimeout(() => {
        imagen.classList.remove('animar');
      }, 400);

      actualizarOrden(producto, 1);
    }

    function cambiarCantidad(btn, cambio) {
      const acciones = btn.closest('.acciones');
      const cantidadInput = acciones.querySelector('.cantidad');
      const producto = btn.closest('.producto');
      const notificacion = producto.querySelector('.notificacion');
      const btnAgregar = acciones.querySelector('.btn-agregar');
      const contador = acciones.querySelector('.contador');

      let cantidad = parseInt(cantidadInput.value);
      cantidad = Math.max(0, cantidad + cambio);
      cantidadInput.value = cantidad;

      if (cantidad === 0) {
        contador.style.display = 'none';
        btnAgregar.style.display = 'inline-block';
        notificacion.style.display = 'none';
        eliminarDeOrden(producto);
      } else {
        notificacion.textContent = cantidad;
        notificacion.style.display = 'block';
        actualizarOrden(producto, cantidad);
      }
    }

    function actualizarOrden(producto, cantidad) {
      const titulo = producto.querySelector('.titulo').textContent;
      const precio = parseFloat(producto.querySelector('.precio').dataset.precio);
      orden[titulo] = { cantidad, precio };
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      verificarOrden();
    }

    function eliminarDeOrden(producto) {
      const titulo = producto.querySelector('.titulo').textContent;
      delete orden[titulo];
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      verificarOrden();
    }

    function verOrden() {
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      window.location.href = 'orden.html';
    }

function verificarOrden() {
  const ordenGuardada = JSON.parse(localStorage.getItem('ordenGuardada')) || {};
  const btnVerOrden = document.getElementById('btnVerOrden');

  const tieneProductos = Object.values(ordenGuardada).some(item => item.cantidad > 0);

  if (tieneProductos) {
    btnVerOrden.style.display = 'inline-block';
  } else {
    btnVerOrden.style.display = 'none';
  }
}

    verificarOrden();
  </script>
