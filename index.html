<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comidas RÃ¡pidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .producto {
      position: relative;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .producto img {
      width: 100%;
      max-width: 200px;
      height: 150px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    @keyframes zoomElegante {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .producto img.animar {
      animation: zoomElegante 0.4s ease;
    }

    .titulo {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .precio {
      font-size: 16px;
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 8px;
    }

    .descripcion {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .acciones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .contador {
      display: none;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }

    .acciones button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .cantidad {
      font-size: 16px;
      width: 40px;
      text-align: center;
    }

    .notificacion {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: crimson;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      display: none;
      z-index: 1;
    }

    .ver-orden {
      margin-top: 30px;
      text-align: center;
    }

    .ver-orden button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="producto">
      <div class="notificacion">1</div>
      <img src="./img/comboperrocaliente.jpg" alt="Hamburguesa">
      <div class="titulo">combo perro caliente + papas fritas + refresco 150ml</div>
      <div class="precio" data-precio="15.000">Cop. 15.000</div>
      <div class="descripcion">Pan artesanal, carne 100% res, lechuga y tomate.</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>

    <div class="producto">
      <div class="notificacion">1</div>
      <img src="/comidasrapidas/img/hamburguesa.jpg" alt="Hamburguesa">
      <div class="titulo">Hamburguesa ClÃ¡sica</div>
      <div class="precio" data-precio="10.000">Cop. 10.000</div>
      <div class="descripcion">Pan artesanal, carne 100% res, lechuga y tomate.</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>

    <div class="producto">
      <div class="notificacion">1</div>
      <img src="/jfastfoot/img/papasfritas.jpg" alt="Hamburguesa">
      <div class="titulo">Paitas fritas</div>
      <div class="precio" data-precio="2.000">Cop. 2.000</div>
      <div class="descripcion">Papas Fritas (Porcion)</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>
  </div>

  <div class="ver-orden">
    <button id="btnVerOrden" onclick="verOrden()">ðŸ§¾ Ver orden</button>
  </div>

  <script>
    let orden = JSON.parse(localStorage.getItem('ordenGuardada')) || {};

    function activarContador(btn) {
      const acciones = btn.parentElement;
      const contador = acciones.querySelector('.contador');
      const cantidadInput = acciones.querySelector('.cantidad');
      const producto = btn.closest('.producto');
      const notificacion = producto.querySelector('.notificacion');
      const imagen = producto.querySelector('img');

      cantidadInput.value = 1;
      contador.style.display = 'flex';
      btn.style.display = 'none';
      notificacion.textContent = '1';
      notificacion.style.display = 'block';

      imagen.classList.add('animar');
      setTimeout(() => {
        imagen.classList.remove('animar');
      }, 400);

      actualizarOrden(producto, 1);
    }

    function cambiarCantidad(btn, cambio) {
      const acciones = btn.closest('.acciones');
      const cantidadInput = acciones.querySelector('.cantidad');
      const producto = btn.closest('.producto');
      const notificacion = producto.querySelector('.notificacion');
      const btnAgregar = acciones.querySelector('.btn-agregar');
      const contador = acciones.querySelector('.contador');

      let cantidad = parseInt(cantidadInput.value);
      cantidad = Math.max(0, cantidad + cambio);
      cantidadInput.value = cantidad;

      if (cantidad === 0) {
        contador.style.display = 'none';
        btnAgregar.style.display = 'inline-block';
        notificacion.style.display = 'none';
        eliminarDeOrden(producto);
      } else {
        notificacion.textContent = cantidad;
        notificacion.style.display = 'block';
        actualizarOrden(producto, cantidad);
      }
    }

    function actualizarOrden(producto, cantidad) {
      const titulo = producto.querySelector('.titulo').textContent;
      const precio = parseFloat(producto.querySelector('.precio').dataset.precio);
      orden[titulo] = { cantidad, precio };
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      verificarOrden();
    }

    function eliminarDeOrden(producto) {
      const titulo = producto.querySelector('.titulo').textContent;
      delete orden[titulo];
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      verificarOrden();
    }

    function verOrden() {
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      window.location.href = 'orden.html';
    }

function verificarOrden() {
  const ordenGuardada = JSON.parse(localStorage.getItem('ordenGuardada')) || {};
  const btnVerOrden = document.getElementById('btnVerOrden');

  const tieneProductos = Object.values(ordenGuardada).some(item => item.cantidad > 0);

  if (tieneProductos) {
    btnVerOrden.style.display = 'inline-block';
  } else {
    btnVerOrden.style.display = 'none';
  }
}

    verificarOrden();
  </script>

</body>

</html>
