<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comidas RÃ¡pidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .producto {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      position: relative;
    }

    .producto img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .titulo {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .precio {
      font-size: 15px;
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 8px;
    }

    .acciones {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .contador {
      display: none;
      flex-direction: row;
      align-items: center;
      gap: 5px;
    }

    .acciones button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .cantidad {
      font-size: 16px;
      width: 40px;
      text-align: center;
    }

    .notificacion {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: crimson;
      color: white;
      font-size: 14px;
      padding: 5px 10px;
      border-radius: 20px;
      display: none;
    }

    .ver-orden {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .ver-orden button {
      width: 90%;
      max-width: 500px;
      padding: 15px;
      font-size: 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="grid">
    <!-- Producto 1 -->
    <div class="producto" data-id="hamburguesa">
      <div class="notificacion">1</div>
      <img src="./img/hamburg.png" alt="Hamburguesa">
      <div class="titulo">Hamburguesa ClÃ¡sica</div>
      <div class="precio" data-precio="10000">Cop. 10.000</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>

    <!-- Producto 2 -->
    <div class="producto" data-id="papas">
      <div class="notificacion">1</div>
      <img src="./img/papasfrit.png" alt="Papas Fritas">
      <div class="titulo">Papas Fritas</div>
      <div class="precio" data-precio="3000">Cop. 3.000</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="producto" data-id="perro">
      <div class="notificacion">1</div>
      <img src="./img/perrocaliente.jpg" alt="Perro Caliente">
      <div class="titulo">Perro Caliente</div>
      <div class="precio" data-precio="4000">Cop. 4.000</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>

    <!-- Producto 4 -->
    <div class="producto" data-id="refresco">
      <div class="notificacion">1</div>
      <img src="./img/refrescolata.png" alt="Refresco">
      <div class="titulo">Refresco en lata</div>
      <div class="precio" data-precio="4000">Cop. 4.000</div>
      <div class="acciones">
        <div class="contador">
          <button onclick="cambiarCantidad(this, -1)">âˆ’</button>
          <input type="text" class="cantidad" value="1" readonly>
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="btn-agregar" onclick="activarContador(this)">Agregar</button>
      </div>
    </div>
  </div>

  <div class="ver-orden">
    <button id="btnVerOrden" onclick="verOrden()">ðŸ§¾ Ver orden</button>
  </div>

  <script>
    let orden = JSON.parse(localStorage.getItem('ordenGuardada')) || {};

    function activarContador(btn) {
      const acciones = btn.parentElement;
      const contador = acciones.querySelector('.contador');
      const cantidadInput = acciones.querySelector('.cantidad');
      const producto = btn.closest('.producto');
      const notificacion = producto.querySelector('.notificacion');

      cantidadInput.value = 1;
      contador.style.display = 'flex';
      btn.style.display = 'none';
      notificacion.textContent = '1';
      notificacion.style.display = 'block';

      const id = producto.dataset.id;
      const titulo = producto.querySelector('.titulo').textContent;
      const precio = parseFloat(producto.querySelector('.precio').dataset.precio);

      orden[id] = { titulo, cantidad: 1, precio };
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      verificarOrden();
    }

    function cambiarCantidad(btn, cambio) {
      const acciones = btn.closest('.acciones');
      const cantidadInput = acciones.querySelector('.cantidad');
      const producto = btn.closest('.producto');
      const notificacion = producto.querySelector('.notificacion');
      const btnAgregar = acciones.querySelector('.btn-agregar');
      const contador = acciones.querySelector('.contador');

      let cantidad = parseInt(cantidadInput.value);
      cantidad = Math.max(0, cantidad + cambio);
      cantidadInput.value = cantidad;

      const id = producto.dataset.id;
      const titulo = producto.querySelector('.titulo').textContent;
      const precio = parseFloat(producto.querySelector('.precio').dataset.precio);

      if (cantidad === 0) {
        contador.style.display = 'none';
        btnAgregar.style.display = 'inline-block';
        notificacion.style.display = 'none';
        delete orden[id];
      } else {
        notificacion.textContent = cantidad;
        notificacion.style.display = 'block';
        orden[id] = { titulo, cantidad, precio };
      }

      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      verificarOrden();
    }

    function verificarOrden() {
      const tieneProductos = Object.values(orden).some(item => item.cantidad > 0);
      const btnVerOrden = document.getElementById('btnVerOrden');
      btnVerOrden.style.display = tieneProductos ? 'inline-block' : 'none';
    }

       function verOrden() {
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
      window.location.href = 'orden.html';
    }

    // Inicializa el botÃ³n de "Ver orden" al cargar
    verificarOrden();
  </script>

</body>
</html>
