<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Resumen de Orden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .resumen {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item-nombre {
      flex: 1;
      text-align: left;
    }

    .item-precio {
      flex: 0;
      text-align: right;
      margin-left: 10px;
    }

    .item-eliminar {
      margin-left: 15px;
      color: red;
      cursor: pointer;
      font-size: 14px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }

    .formulario {
      margin-top: 30px;
    }

    .formulario input,
    .formulario textarea,
    .formulario select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .acciones {
      margin-top: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .acciones button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .volver {
      background-color: #2196f3;
      color: white;
    }

    .confirmar {
      background-color: #4caf50;
      color: white;
    }

    .cuenta-info {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 20px auto;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="resumen">
    <h2>üßæ Tu orden</h2>
    <ul id="listaOrden"></ul>
    <div class="total" id="totalOrden">Total: Cop. 0,00</div>

    <div class="formulario">
      <input type="text" id="direccion" placeholder="üìç Direcci√≥n de entrega" />
      <input type="tel" id="telefono" placeholder="üìû Tel√©fono de contacto" />
      <textarea id="comentario" rows="3" placeholder="üí¨ Comentario adicional (opcional)"></textarea>
      <select id="metodoPago" onchange="mostrarCuenta()">
        <option value="">üí≥ Selecciona m√©todo de pago</option>
        <option value="Nequi">Nequi</option>
        <option value="Bancolombia">Bancolombia</option>
        <option value="Movii">Movii</option>
        <option value="Efectivo">Efectivo</option>
      </select>
    </div>
  </div>

  <div id="infoCuenta"></div>

  <div class="acciones">
    <button class="confirmar" onclick="confirmarPedido()">‚úÖ Confirmar pedido</button>
    <button class="volver" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Volver al men√∫</button>
  </div>

  <script>
    let orden = JSON.parse(localStorage.getItem('ordenGuardada')) || {};
    const lista = document.getElementById('listaOrden');
    const total = document.getElementById('totalOrden');

    function renderizarOrden() {
      lista.innerHTML = '';
      let suma = 0;

      for (const [nombre, item] of Object.entries(orden)) {
        const subtotal = item.cantidad * item.precio;
        suma += subtotal;

        const li = document.createElement('li');
        li.innerHTML = `
          <span class="item-nombre">${item.cantidad} x ${nombre}</span>
          <span class="item-precio">Cop. ${subtotal.toFixed(3)}</span>
          <span class="item-eliminar" onclick="eliminarItem('${nombre}')">üóëÔ∏è</span>
        `;
        lista.appendChild(li);
      }

      total.textContent = `Total: Cop. ${suma.toFixed(3)}`;
      localStorage.setItem('ordenGuardada', JSON.stringify(orden));
    }

    function eliminarItem(nombre) {
      delete orden[nombre];
      renderizarOrden();
    }

    function mostrarCuenta() {
      const metodo = document.getElementById('metodoPago').value;
      const contenedor = document.getElementById('infoCuenta');
      let contenido = "";

      switch (metodo) {
        case 'Nequi':
          contenido = `
            <div class="cuenta-info">
              <strong>üí∞ Nequi</strong><br>
              N√∫mero: <strong>3248088481</strong><br>
              Titular: Jose Rodriguez<br>
              Banco: Nequi Colombia<br>
              Referencia: N¬∞ del pago en Nequi
            </div>`;
          break;
        case 'Bancolombia':
          contenido = `
            <div class="cuenta-info">
              <strong>üè¶ Bancolombia</strong><br>
              Cuenta de ahorros: <strong>-</strong><br>
              Titular: ... <br>
              C√©dula: ... <br>
              Banco: Bancolombia<br>
              Referencia: N¬∞ baucher del banco
            </div>`;
          break;
        case 'Movii':
          contenido = `
            <div class="cuenta-info">
              <strong>üì≤ Movii</strong><br>
              N√∫mero: <strong>...</strong><br>
              Titular: sin datos<br>
              Banco: Movii Colombia<br>
              Referencia: N¬∞ de transferencia Movii
            </div>`;
          break;
        default:
          contenido = "";
      }

      contenedor.innerHTML = contenido;
    }

    function confirmarPedido() {
      const direccion = document.getElementById('direccion').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const comentario = document.getElementById('comentario').value.trim();
      const metodo = document.getElementById('metodoPago').value;

      if (!direccion || !telefono || !metodo) {
        alert("Por favor, completa la direcci√≥n, tel√©fono y m√©todo de pago.");
        return;
      }

      if (Object.keys(orden).length === 0) {
        alert("Tu orden est√° vac√≠a.");
        return;
      }

      let referencia = "";

      if (metodo === "Nequi") {
        referencia = prompt("üì≤ Ingresa el n√∫mero de referencia de la transacci√≥n en Nequi:");
        if (!referencia || referencia.trim() === "") {
          alert("‚ö†Ô∏è Debes ingresar el n√∫mero de referencia para confirmar el pedido.");
          return;
        }
      } else if (metodo === "Bancolombia") {
        referencia = prompt("üè¶ Ingresa el n√∫mero de baucher o referencia de la transacci√≥n en Bancolombia:");
        if (!referencia || referencia.trim() === "") {
          alert("‚ö†Ô∏è Debes ingresar el n√∫mero de referencia para confirmar el pedido.");
          return;
        }
      }

      let mensaje = "üßæ Mi orden:\n";
      let total = 0;

      for (const [nombre, item] of Object.entries(orden)) {
        const subtotal = item.cantidad * item.precio;
        total += subtotal;
        mensaje += `‚Ä¢ ${item.cantidad} x ${nombre} = Cop. ${subtotal.toFixed(3)}\n`;
      }

      mensaje += `\nüí≥ M√©todo de pago: ${metodo}`;
      if (metodo !== "Efectivo") {
        mensaje += `\nüî¢ Referencia: ${referencia}`;
      }
      mensaje += `\nüìç Direcci√≥n: ${direccion}`;
      mensaje += `\nüìû Tel√©fono: ${telefono}`;
      if (comentario) {
        mensaje += `      if (comentario) {
        mensaje += `\nüí¨ Comentario: ${comentario}`;
      }
      mensaje += `\n\nTotal: Cop. ${total.toFixed(3)}`;

      // Enviar por WhatsApp
      const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }

    renderizarOrden();
  </script>
</body>
</html>
